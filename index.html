<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promptly.ai ‚Äì Advanced Prompt Analyzer</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 5px;
    }
    p.subtitle {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .highlight {
      background: #fff3cd;
      cursor: pointer;
      border-bottom: 1px dashed #f0ad4e;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .score {
      text-align: center;
      font-size: 1.4em;
      color: #4caf50;
      margin-bottom: 15px;
    }
    .insight {
      margin: 10px 0;
      color: #e65100;
      font-weight: bold;
    }
    .rewrite {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9em;
    }
    button {
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto 10px auto;
    }
    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <h1>Promptly.ai</h1>
  <p class="subtitle">Advanced Analysis for ChatGPT Prompts</p>
  <div class="card">
    <textarea id="promptInput" placeholder="Type or paste your ChatGPT prompt here..."></textarea>
    <button onclick="analyzePrompt()">Analyze My Prompt</button>
  </div>
  <div class="card" id="output" style="display:none;">
    <div class="score" id="promptScore"></div>
    <div id="promptType" class="insight"></div>
    <div id="clarityInsight" class="insight"></div>
    <div id="lengthInsight" class="insight"></div>
    <div id="specificityInsight" class="insight"></div>
    <div id="rewrites">
      <div class="rewrite" id="conciseRewrite"></div>
      <div class="rewrite" id="detailedRewrite"></div>
      <div class="rewrite" id="creativeRewrite"></div>
    </div>
  </div>
  <div class="footer">
    üöÄ Built with ‚ù§Ô∏è for ChatGPT users.
  </div>

  <script defer>
    function analyzePrompt() {
      const input = document.getElementById('promptInput').value.trim();
      const wordCount = input.split(/\s+/).length;

      // Analyze prompt type
      let type = "Instruction";
      if (input.endsWith("?")) type = "Question";
      if (/write|create|compose|generate/i.test(input)) type = "Creative Task";

      // Clarity check
      const vagueIndicators = ["good", "bad", "thing", "stuff", "nice", "do", "make", "tell"];
      const vagueWordsFound = vagueIndicators.filter(word => new RegExp(`\\b${word}\\b`, 'i').test(input));
      const clarity = vagueWordsFound.length > 0 ? "Vague words detected: " + vagueWordsFound.join(", ") : "Clear wording.";

      // Length check
      let length = "Optimal length.";
      if (wordCount < 5) length = "Too short. Add more context.";
      if (wordCount > 30) length = "Long prompt. Consider simplifying.";

      // Specificity check
      let specificity = "Specific enough.";
      if (/something|anything|stuff|things/i.test(input)) {
        specificity = "Could be more specific.";
      }

      // Prompt Score (basic formula)
      let score = 100;
      if (vagueWordsFound.length > 0) score -= vagueWordsFound.length * 10;
      if (wordCount < 5) score -= 20;
      if (wordCount > 30) score -= 10;
      score = Math.max(score, 40);

      // Rewrites
      const conciseRewrite = "Concise: " + input.replace(/\s+/g, " ").slice(0, 50);
      const detailedRewrite = "Detailed: " + input + " Provide examples and context.";
      const creativeRewrite = "Creative: Imagine you are a storyteller. " + input;

      // Display
      document.getElementById('promptScore').innerHTML = `Prompt Score: ${score}/100`;
      document.getElementById('promptType').innerHTML = `Prompt Type: ${type}`;
      document.getElementById('clarityInsight').innerHTML = clarity;
      document.getElementById('lengthInsight').innerHTML = length;
      document.getElementById('specificityInsight').innerHTML = specificity;

      document.getElementById('conciseRewrite').innerHTML = `<strong>${conciseRewrite}</strong>`;
      document.getElementById('detailedRewrite').innerHTML = `<strong>${detailedRewrite}</strong>`;
      document.getElementById('creativeRewrite').innerHTML = `<strong>${creativeRewrite}</strong>`;

      document.getElementById('output').style.display = 'block';
    }
  </script>
</body>
</html>
