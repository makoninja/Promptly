<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promptly.ai ‚Äì Smarter Prompt Fixer</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 5px;
    }
    p.subtitle {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .highlight {
      background: #fff3cd;
      cursor: pointer;
      border-bottom: 1px dashed #f0ad4e;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .score {
      text-align: center;
      font-size: 1.4em;
      color: #4caf50;
      margin-bottom: 15px;
    }
    .rewrite {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      font-style: italic;
      margin-top: 10px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      font-size: 0.9em;
    }
    button {
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto 10px auto;
    }
    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <h1>Promptly.ai</h1>
  <p class="subtitle">The Grammarly for ChatGPT prompts</p>
  <div class="card">
    <textarea id="promptInput" placeholder="Type or paste your ChatGPT prompt here..."></textarea>
    <button onclick="analyzePrompt()">Analyze My Prompt</button>
  </div>
  <div class="card" id="output" style="display:none;">
    <div class="score" id="promptScore"></div>
    <div id="suggestions"></div>
    <div class="rewrite" id="rewriteSuggestion"></div>
  </div>
  <div class="footer">
    üöÄ Built with ‚ù§Ô∏è for ChatGPT users.
  </div>

  <script defer>
    const vaguePhrases = [
      { phrase: "something good", suggestion: "be specific: facts or benefits" },
      { phrase: "make it sound good", suggestion: "define tone: professional, friendly, witty" },
      { phrase: "tell me about", suggestion: "use 'summarize' or 'give key points'" },
      { phrase: "a lot", suggestion: "quantify with numbers or examples" },
      { phrase: "etc", suggestion: "list examples explicitly" }
    ];

    function analyzePrompt() {
      const input = document.getElementById('promptInput').value;
      let issuesFound = 0;
      let highlightedText = input;

      vaguePhrases.forEach(({ phrase, suggestion }) => {
        const regex = new RegExp(phrase, 'gi');
        if (regex.test(highlightedText)) {
          highlightedText = highlightedText.replace(regex, `<span class="highlight" title="${suggestion}">$&</span>`);
          issuesFound++;
        }
      });

      // Calculate a basic Prompt Score
      const baseScore = 100 - (issuesFound * 15);
      const promptScore = Math.max(baseScore, 50); // Floor score at 50

      // Suggest a basic rewrite
      let rewrite = input
        .replace(/something good/gi, "3 specific benefits")
        .replace(/make it sound good/gi, "use a persuasive and professional tone")
        .replace(/tell me about/gi, "summarize key points of");

      const outputDiv = document.getElementById('output');
      document.getElementById('promptScore').innerHTML = `Prompt Score: ${promptScore}/100`;
      document.getElementById('suggestions').innerHTML = `<p>${highlightedText}</p><p><em>Hover over highlights for suggestions.</em></p>`;
      document.getElementById('rewriteSuggestion').innerHTML = `<strong>Suggested Rewrite:</strong><br>${rewrite}`;
      outputDiv.style.display = 'block';
    }
  </script>
</body>
</html>
